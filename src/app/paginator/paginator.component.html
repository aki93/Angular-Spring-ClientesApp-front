<ul *ngIf="paginas?.length>0" class="pagination">
  <li class="page-item" *ngIf="paginador.number >0">
    <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">&laquo;</a>
  </li>
  <li [ngClass]="paginador.first? 'diabled page-item':'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page', 0]" >Primera</a>
  </li>
  <li class="page-item" *ngFor="let numeroPag of paginas" [ngClass]="numeroPag-1 == paginador.number?'active':''">
    <span class="page-link" *ngIf="numeroPag-1 == paginador.number">{{numeroPag}}</span>

<a *ngIf="numeroPag-1 != paginador.number"class="page-link" [routerLink]="['/clientes/page', numeroPag-1]">{{numeroPag}}</a>
  </li>
  <li [ngClass]="paginador.number == paginador.last?  'diabled page-item':'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page',paginador.totalPages-1 ]" >Ultima</a>
  </li>
  <li class="page-item" *ngIf="paginador.number < paginador.number-1">
    <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">&raquo;</a>
  </li>

</ul>
